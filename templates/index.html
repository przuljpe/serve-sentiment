<!DOCTYPE html>
<html>
  <head>
    <title>Serve Sentiment</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1>Serve Sentiment</h1>

      <form action="{{ url_for('use_model') }}" method="get" class="from-group">
        <dl>
          <dt>News:</dt>
          <dd>
            <input type="text" name="news" class="form-control col-sm-4" />
          </dd>
          <br />
          <dd><input type="submit" class="btn btn-info" value="Verify" /></dd>
        </dl>
      </form>
      
      <p class="output">
        {% if outputted %}
          {{ output }}
        {% endif %}
      </p>
    </div>
  </body>
</html>
